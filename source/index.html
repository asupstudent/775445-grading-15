<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go - Ильичев Евгений</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body class="page__body">
    <header class="page__header main-header">
      <a class="main-header__logo logo" href="#">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo/logo_desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo/logo_tablet.svg">

          <img class="logo__image" src="img/logo/logo-mobile.svg" alt="Логотип «Drink2Go»." width="32" height="60">
        </picture>
        <span class="logo__text">Интернет-магазин кофейных напитков</span>
      </a>
      <nav class="main-header__main-nav main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link" href="#">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Каталог</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Доставка</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">О нас</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item user-list__item--active">
            <a class="user-list__link user-list__link--user">
              <svg class="user-list__icon" width="16" height="16" role="img" aria-label="user" focusable="false">
                <use xlink:href="img/sprite.svg#user"></use>
              </svg>
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link user-list__link--cart" href="#">
              <svg class="user-list__icon" width="16" height="16" role="img" aria-label="cart" focusable="false">
                <use xlink:href="img/sprite.svg#cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page__main"></main>
    <footer class="page__footer"></footer>
    <script src="./js/script.js" defer></script>
  </body>
</html>
